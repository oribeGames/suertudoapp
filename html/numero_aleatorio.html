<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatorio - SuertudoApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="game-page-body">

    <header class="game-header">
        <a href="/index.html" class="back-button">← Volver al Inicio</a>
        <span class="header-logo">SuertudoApp</span>
    </header>

    <main class="game-container">
        <h2 id="game-title">Generador de Número Aleatorio</h2>
        
        <div class="numero-aleatorio-content">
            <div class="controles-wrapper">
                <p>Define el rango para generar el número:</p>
                <div class="rango-inputs">
                    <div class="input-container">
                        <label for="min-number">Mínimo</label>
                        <input type="number" id="min-number" value="1">
                    </div>
                    <div class="input-container">
                        <label for="max-number">Máximo</label>
                        <input type="number" id="max-number" value="100">
                    </div>
                </div>
                <button id="botonGenerar" class="generate-button">¡Generar!</button>
            </div>

            <div class="resultado-wrapper">
                <p>Generando número...</p>
                <div id="resultadoNumero" class="resultado-display">
                    -
                </div>
            </div>
        </div>
    </main>
    
    <div id="modalGanador" class="modal-oculto">
        <div class="modal-contenido">
            <span class="modal-titulo">¡El número ganador es!</span>
            <h3 id="nombreGanador"></h3>
            <button id="cerrarModal">Cerrar</button>
        </div>
    </div>
    <script src="/js/numero_aleatorio.js"></script>
</body>
</html>
