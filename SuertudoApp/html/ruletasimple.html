<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Personalizada - SuertudoApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    </head>
<body class="game-page-body">

    <header class="game-header">
        <a href="/html/index.html" class="back-button">← Volver al Inicio</a>
        <span class="header-logo">SuertudoApp</span>
    </header>

    <main class="game-container">
        <h2 id="game-title">Ruleta Personalizada</h2>

        <div class="game-content-wrapper">
            <div class="ruleta-column">
                <div class="ruleta-wrapper">
                    <div class="ruleta-pointer"></div>
                    <canvas id="ruletaCanvas" width="380" height="380"></canvas>
                </div>
                 <button id="botonGirar" class="rotate-button">¡GIRAR!</button>
            </div>
            
            <div class="opciones-column">
                <h3>Añade Opciones</h3>
                <div class="input-group">
                    <input type="text" id="inputOpcion" placeholder="Escribe un nombre y presiona Enter">
                    <button id="botonAnadir">Añadir</button>
                </div>
                <ul id="listaOpciones"></ul>
            </div>
        </div>
    </main>
    
    <div id="modalGanador" class="modal-oculto">
        <div class="modal-contenido">
            <span class="modal-titulo">¡El ganador es!</span>
            <h3 id="nombreGanador"></h3>
            <button id="cerrarModal">Cerrar</button>
        </div>
    </div>
    <script src="/js/ruletasimple.js"></script>
</body>
</html>
